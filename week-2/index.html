<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1" />
    <title>Website Title</title>
    <meta name="author" content="Serena" />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!--header-->
    <header class="main-header">
      <a class="name" href="#">
        <div class="icon-container">
          <img class="logo" src="./img/search.svg" alt="Home" />
        </div>
        <p class="name-title">Website Title</p>
      </a>

      <nav class="navbar">
        <button class="icon-btn-container" id="btn-hamburger-menu">
          <img class="hamburger-menu" src="./img/menu.svg" alt="Menu" />
        </button>

        <div class="menu-container">
          <ul class="menu">
            <li class="menu-item"><a href="#">Item1</a></li>
            <li class="menu-item"><a href="#">Item2</a></li>
            <li class="menu-item"><a href="#">Item3</a></li>
            <li class="menu-item"><a href="#">Item4</a></li>
          </ul>
        </div>
      </nav>
      <div class="floating-side-menu-container" id="side-menu">
        <ul class="floating-side-menu">
          <li class="side-menu-item"><a href="#">Item1</a></li>
          <li class="side-menu-item"><a href="#">Item2</a></li>
          <li class="side-menu-item"><a href="#">Item3</a></li>
          <li class="side-menu-item"><a href="#">Item4</a></li>
        </ul>
        <button class="icon-btn-container" id="close-side-menu">
          <img class="close" src="./img/close.svg" alt="Menu" />
        </button>
      </div>
    </header>

    <!--section-->
    <main>
      <section class="banner">
        <div class="banner-heading-container">
          <h1 class="banner-heading">Welcome Message</h1>
        </div>
      </section>

      <section class="content">
        <h2 class="content-heading">Section title</h2>

        <div class="content-box">
          <div class="box box1">
            <p>Content Box 1</p>
          </div>

          <div class="box box2">
            <p>Content Box 2</p>
          </div>

          <div class="box box3">
            <p>Content Box 3</p>
          </div>

          <div class="box box4">
            <p>Content Box 4</p>
          </div>
        </div>

        <button class="content-btn">Call to Action</button>
      </section>
    </main>

    <footer class="main-footer">
      <p>footer</p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
