<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>A Simple Calculator</h1>
    <form action="" class="data" method="GET">
      <label for="number">Please enter a number:</label>
      <input type="text" id="number" />
      <button type="button" class="submitData">submit</button>
    </form>
    <h2 id="answer"></h2>

    <script>
      const btn = document.querySelector(".submitData");
      let number = document.querySelector("#number");

      //ajax
      const httpRequest = new XMLHttpRequest();
      httpRequest.onreadystatechange = function () {
        if (httpRequest.readyState === 4) {
          if (httpRequest.status === 200) {
            document.getElementById("answer").innerHTML =
              httpRequest.responseText;
          } else {
            alert(httpRequest.statusText);
          }
        }
      };

      btn.addEventListener("click", () => {
        httpRequest.open("GET", "/getData?number=" + number.value, true);
        httpRequest.send();
      });
    </script>
  </body>
</html>
