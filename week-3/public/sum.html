<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>A Simple Calculator</h1>
    <form action="" class="data" method="GET">
      <label for="number">Please enter a number:</label>
      <input type="text" id="number" />
      <button type="button" class="submitData">submit</button>
    </form>
    <h2 id="answer"></h2>

    <script>
      const btn = document.querySelector(".submitData");
      let input = document.querySelector("#number");

      btn.addEventListener("click", () => {
        fetch("/getData?number=" + input.value, {
          method: "GET",
        })
          .then((res) => res.text())
          .then((text) => (document.getElementById("answer").innerHTML = text));
      });
    </script>
  </body>
</html>
